<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange body -->
  <circle cx="100" cy="110" r="65" fill="#FF8C00"/>
  
  <!-- Segments effect -->
  <circle cx="100" cy="110" r="65" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="110" r="50" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="110" r="35" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  
  <!-- Segment lines -->
  <line x1="100" y1="45" x2="100" y2="175" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="45" x2="155" y2="160" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="45" x2="45" y2="160" stroke="#FFA500" stroke-width="1" opacity="0.5"/>
  
  <!-- Highlight -->
  <ellipse cx="75" cy="80" rx="25" ry="30" fill="#FFB84D" opacity="0.4"/>
  
  <!-- Stem -->
  <rect x="95" y="25" width="10" height="20" fill="#228B22"/>
  <ellipse cx="100" cy="25" rx="6" ry="5" fill="#2E8B57"/>
</svg>